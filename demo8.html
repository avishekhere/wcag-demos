<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCAG 2.1 – 1.3.2 Meaningful Sequence Demo</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1000px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }
  h1 {
    margin-top: 0;
  }
  label, select {
    display: block;
    margin-bottom: 10px;
  }
  section {
    border-top: 1px solid #ddd;
    padding-top: 20px;
    margin-top: 20px;
  }
  .flex-row {
    display: flex;
    gap: 20px;
  }
  .box {
    padding: 15px;
    background: #eef2ff;
    border-radius: 6px;
    width: 100%;
  }
  .reorder {
    display: flex;
    flex-direction: row-reverse;
    gap: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  table, th, td {
    border: 1px solid #aaa;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }
  .note {
    font-size: 13px;
    color: #555;
  }
</style>
</head>

<body>
<div class="container">

<h1>WCAG 2.1 – 1.3.2: Meaningful Sequence</h1>

<label for="mode">Select Demo Mode:</label>
<select id="mode">
  <option value="fail">❌ Fail – Visual order differs from reading order</option>
  <option value="pass">✅ Pass – Correct programmatic sequence</option>
</select>

<p class="note">
This demo shows how changing visual order using CSS can break meaning for screen reader users.
</p>

<div id="demo"></div>

</div>

<script>
const demo = document.getElementById("demo");
const mode = document.getElementById("mode");

function render(modeValue) {

  if (modeValue === "fail") {
    demo.innerHTML = `

    <!-- Example 1 -->
    <section>
      <h2>1. Instructions with Incorrect Sequence (Fail)</h2>

      <div class="reorder">
        <div class="box">
          <strong>Step 2:</strong> Click the "Submit" button.
        </div>
        <div class="box">
          <strong>Step 1:</strong> Fill in your personal details.
        </div>
      </div>

      <p class="note">
        ❌ Screen readers read Step 2 before Step 1 because DOM order is incorrect.
      </p>
    </section>

    <!-- Example 2 -->
    <section>
      <h2>2. Form Content Reordered Visually (Fail)</h2>

      <div class="reorder">
        <div class="box">
          <label>Email:</label>
          <input type="email">
        </div>
        <div class="box">
          <label>Name:</label>
          <input type="text">
        </div>
      </div>

      <p class="note">
        ❌ Visual order does not match logical reading order.
      </p>
    </section>

    <!-- Example 3 -->
    <section>
      <h2>3. Independent Content (Acceptable)</h2>
      <div class="flex-row">
        <div class="box">Latest News</div>
        <div class="box">Upcoming Events</div>
      </div>
      <p class="note">
        ✔ Order does not affect meaning because items are independent.
      </p>
    </section>
    `;
  }

  else {
    demo.innerHTML = `

    <!-- Example 1 -->
    <section>
      <h2>1. Instructions with Correct Sequence (Pass)</h2>

      <ol>
        <li>Fill in your personal details.</li>
        <li>Click the "Submit" button.</li>
      </ol>

      <p class="note">
        ✅ Ordered list ensures correct reading sequence.
      </p>
    </section>

    <!-- Example 2 -->
    <section>
      <h2>2. Form Content in Logical Order (Pass)</h2>

      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="email">Email:</label>
      <input type="email" id="email">

      <p class="note">
        ✅ DOM order matches visual and logical order.
      </p>
    </section>

    <!-- Example 3 -->
    <section>
      <h2>3. Meaningful Table Sequence (Pass)</h2>

      <table>
        <thead>
          <tr>
            <th>Step</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Login to the portal</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Complete the application form</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Submit and download acknowledgement</td>
          </tr>
        </tbody>
      </table>

      <p class="note">
        ✅ Table rows provide a meaningful sequence.
      </p>
    </section>
    `;
  }
}

render(mode.value);
mode.addEventListener("change", () => render(mode.value));
</script>

</body>
</html>
