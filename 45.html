<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCAG 2.1 – 3.3.2 Demo: Clear Labels for Input</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f8; margin:0; padding:0; }
  .container { max-width: 800px; margin: 30px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow:0 6px 16px rgba(0,0,0,0.1);}
  h1 { font-size: 24px; margin-top:0;}
  label, input, textarea, button { display:block; margin:10px 0; }
  input, textarea { padding:6px 10px; border-radius:6px; border:1px solid #ccc; width:60%; }
  button { padding:8px 12px; border-radius:6px; border:1px solid #ccc; cursor:pointer; }
  .note { font-size: 13px; color: #555; margin-bottom: 12px; }
</style>
</head>
<body>
<div class="container">
  <h1>WCAG 2.1 – 3.3.2: Clear Labels for Input Demo</h1>

  <label for="mode">Choose Demo Mode:</label>
  <select id="mode">
    <option value="fail">Unsafe / Fail (No labels or unclear instructions)</option>
    <option value="pass">Safe / Pass (Clear labels and instructions)</option>
  </select>
  <p class="note">Switch modes to see the difference in form accessibility.</p>

  <div id="form-container"></div>
</div>

<script>
const formContainer = document.getElementById('form-container');
const modeSelect = document.getElementById('mode');

function renderForm(mode) {
  if(mode === 'fail') {
    // Unsafe / Fail Form: No labels or unclear instructions
    formContainer.innerHTML = `
      <form>
        <input type="text" placeholder="Enter something">
        <input type="text" placeholder="Enter email">
        <textarea placeholder="Write your message"></textarea>
        <button type="submit">Submit</button>
      </form>
    `;
  } else {
    // Safe / Pass Form: Clear labels and instructions
    formContainer.innerHTML = `
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        
        <label for="dob">Date of Birth (DD-MM-YYYY):</label>
        <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY">
        
        <fieldset>
          <legend>Select your nationality:</legend>
          <input type="checkbox" id="indian" name="nationality" value="Indian">
          <label for="indian">Indian</label>

          <input type="checkbox" id="american" name="nationality" value="American">
          <label for="american">American</label>

          <input type="checkbox" id="british" name="nationality" value="British">
          <label for="british">British</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    `;
  }
}

// Initial render
renderForm(modeSelect.value);

// Mode change event
modeSelect.addEventListener('change', () => {
  renderForm(modeSelect.value);
});
</script>
</body>
</html>
