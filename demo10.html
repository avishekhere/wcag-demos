<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCAG 2.1 – 1.3.4 Orientation Demo</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1000px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }
  h1 {
    margin-top: 0;
  }
  label, select {
    display: block;
    margin-bottom: 10px;
  }
  section {
    border-top: 1px solid #ddd;
    padding-top: 20px;
    margin-top: 20px;
  }
  .content-box {
    padding: 20px;
    background: #eef2ff;
    border-radius: 8px;
    margin-top: 10px;
  }
  .warning {
    background: #ffe0e0;
    padding: 15px;
    border-radius: 8px;
    font-weight: bold;
  }
  .note {
    font-size: 13px;
    color: #555;
  }

  /* FAIL MODE: Orientation locked to portrait */
  .portrait-only {
    display: none;
  }
  @media screen and (orientation: landscape) {
    .portrait-only {
      display: block;
    }
    .orientation-content {
      display: none;
    }
  }
</style>
</head>

<body>
<div class="container">

<h1>WCAG 2.1 – 1.3.4: Orientation</h1>

<label for="mode">Select Demo Mode:</label>
<select id="mode">
  <option value="fail">❌ Fail – Orientation restricted</option>
  <option value="pass">✅ Pass – Orientation flexible</option>
</select>

<p class="note">
Rotate your device or resize the browser window to simulate portrait and landscape orientation.
</p>

<div id="demo"></div>

</div>

<script>
const demo = document.getElementById("demo");
const mode = document.getElementById("mode");

function render(modeValue) {

  if (modeValue === "fail") {
    demo.innerHTML = `

    <section>
      <h2>Application Content (Fail)</h2>

      <div class="portrait-only warning">
        This application works only in portrait mode. Please rotate your device.
      </div>

      <div class="orientation-content content-box">
        <h3>User Profile</h3>
        <p>Name: Rahul Sharma</p>
        <p>Account Status: Active</p>
        <p>Recent Transactions displayed below.</p>
      </div>

      <p class="note">
        ❌ Content is inaccessible in landscape orientation without essential justification.
      </p>
    </section>
    `;
  }

  else {
    demo.innerHTML = `

    <section>
      <h2>Application Content (Pass)</h2>

      <div class="orientation-content content-box">
        <h3>User Profile</h3>
        <p>Name: Rahul Sharma</p>
        <p>Account Status: Active</p>
        <p>Recent Transactions displayed below.</p>
      </div>

      <p class="note">
        ✅ Content adapts to both portrait and landscape orientations.
      </p>
    </section>

    <section>
      <h2>Exception Example (Allowed)</h2>

      <div class="content-box">
        <p>
          This is an example where a specific orientation is <strong>essential</strong>,
          such as a banking application that requires landscape mode to capture a cheque image
          or a piano application that requires landscape orientation to display sufficient keys.
        </p>
      </div>

      <p class="note">
        ✔ Orientation restriction is permitted only when essential to functionality.
      </p>
    </section>
    `;
  }
}

render(mode.value);
mode.addEventListener("change", () => render(mode.value));
</script>

</body>
</html>
