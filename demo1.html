<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCAG 2.1 – 1.1.1 Text Alternatives Demo</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1000px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }
  h1 {
    margin-top: 0;
  }
  label, select {
    display: block;
    margin-bottom: 10px;
  }
  section {
    border-top: 1px solid #ddd;
    padding-top: 20px;
    margin-top: 20px;
  }
  svg {
    width: 300px;
    height: 180px;
    border: 1px solid #aaa;
    margin-top: 10px;
  }
  button {
    padding: 8px 14px;
    border-radius: 6px;
    border: 1px solid #999;
    cursor: pointer;
    background: #f0f0f0;
  }
  .note {
    font-size: 13px;
    color: #555;
  }
  .transcript {
    background: #f1f1f1;
    padding: 10px;
    border-radius: 6px;
    margin-top: 8px;
    font-size: 14px;
  }
</style>
</head>

<body>
<div class="container">

<h1>WCAG 2.1 – 1.1.1: Text Alternatives for Non-Text Content</h1>

<label for="mode">Select Demo Mode:</label>
<select id="mode">
  <option value="fail">❌ Fail – Missing / Incorrect Text Alternatives</option>
  <option value="pass">✅ Pass – Proper Text Alternatives</option>
</select>

<p class="note">
Toggle between modes to understand how assistive technologies interpret non-text content.
</p>

<div id="demo"></div>

</div>

<script>
const demo = document.getElementById("demo");
const mode = document.getElementById("mode");

function render(modeValue) {

  if (modeValue === "fail") {
    demo.innerHTML = `

    <!-- 1. Informative Image -->
    <section>
      <h2>1. Informative Image (Fail)</h2>
      <svg role="img">
        <rect width="100%" height="100%" fill="#cce0ff"></rect>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
          Flooded Street Image
        </text>
      </svg>
      <p class="note">❌ No ALT text describing the flood situation</p>
    </section>

    <!-- 2. Decorative Image -->
    <section>
      <h2>2. Decorative Image (Fail)</h2>
      <svg role="img" aria-label="Decorative background">
        <rect width="100%" height="100%" fill="#e6ffe6"></rect>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
          Decorative Pattern
        </text>
      </svg>
      <p class="note">❌ Decorative image should have empty alt=""</p>
    </section>

    <!-- 3. Icon Button -->
    <section>
      <h2>3. Icon-Only Button (Fail)</h2>
      <button>✔</button>
      <p class="note">❌ Button has no accessible name</p>
    </section>

    <!-- 4. Audio / Video -->
    <section>
      <h2>4. Audio / Video (Fail)</h2>
      <audio controls>
        <source src="">
      </audio>
      <p class="note">❌ No transcript or captions provided</p>
    </section>

    <!-- 5. CAPTCHA -->
    <section>
      <h2>5. CAPTCHA (Fail)</h2>
      <svg role="img">
        <rect width="100%" height="100%" fill="#ffe6e6"></rect>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
          CAPTCHA: X7A9Q
        </text>
      </svg>
      <p class="note">❌ No alternative CAPTCHA available</p>
    </section>

    <!-- 6. Chart -->
    <section>
      <h2>6. Graph / Chart (Fail)</h2>
      <svg role="img">
        <rect width="100%" height="100%" fill="#fff3cd"></rect>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
          GDP Growth Chart
        </text>
      </svg>
      <p class="note">❌ No textual data summary</p>
    </section>
    `;
  }

  else {
    demo.innerHTML = `

    <!-- 1. Informative Image -->
    <section>
      <h2>1. Informative Image (Pass)</h2>
      <svg role="img" aria-label="Flooded street in Kolkata after heavy rainfall">
        <rect width="100%" height="100%" fill="#cce0ff"></rect>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
          Flooded Street
        </text>
      </svg>
      <p class="note">✅ ALT text conveys meaning</p>
    </section>

    <!-- 2. Decorative Image -->
    <section>
      <h2>2. Decorative Image (Pass)</h2>
      <svg role="presentation" aria-hidden="true">
        <rect width="100%" height="100%" fill="#e6ffe6"></rect>
      </svg>
      <p class="note">✅ Decorative image ignored by screen readers</p>
    </section>

    <!-- 3. Icon Button -->
    <section>
      <h2>3. Icon-Only Button (Pass)</h2>
      <button aria-label="Submit form">✔</button>
      <p class="note">✅ Accessible name provided</p>
    </section>

    <!-- 4. Audio / Video -->
    <section>
      <h2>4. Audio / Video (Pass)</h2>
      <audio controls aria-describedby="audioDesc">
        <source src="">
      </audio>
      <div id="audioDesc" class="transcript">
        <strong>Transcript:</strong> Government briefing explaining new public safety policies.
      </div>
      <p class="note">✅ Transcript provided</p>
    </section>

    <!-- 5. CAPTCHA -->
    <section>
      <h2>5. CAPTCHA (Pass)</h2>
      <svg role="img" aria-label="CAPTCHA displaying verification code">
        <rect width="100%" height="100%" fill="#ffe6e6"></rect>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
          CAPTCHA
        </text>
      </svg>
      <p>
        <button>Use Audio CAPTCHA</button>
        <button>Verify via SMS</button>
      </p>
      <p class="note">✅ Alternative verification methods available</p>
    </section>

    <!-- 6. Chart -->
    <section>
      <h2>6. Graph / Chart (Pass)</h2>
      <svg role="img" aria-label="Bar chart showing GDP growth from 2022 to 2023">
        <rect width="100%" height="100%" fill="#fff3cd"></rect>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
          GDP Growth
        </text>
      </svg>
      <div class="transcript">
        <strong>Summary:</strong> GDP increased by approximately 3% between 2022 and 2023.
      </div>
      <p class="note">✅ Text alternative provided</p>
    </section>
    `;
  }
}

render(mode.value);
mode.addEventListener("change", () => render(mode.value));
</script>

</body>
</html>
