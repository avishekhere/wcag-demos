<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WCAG 2.1 – 1.4.13 Content on Hover or Focus Demo</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1000px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }

  h1 { margin-top: 0; }
  label, select { display: block; margin-bottom: 10px; }

  section {
    border-top: 1px solid #ddd;
    padding-top: 20px;
    margin-top: 20px;
  }

  .note {
    font-size: 13px;
    color: #555;
  }

  /* ===== Trigger ===== */
  .info-btn {
    padding: 8px 14px;
    border-radius: 6px;
    border: 1px solid #999;
    background: #eee;
    cursor: pointer;
  }

  /* ===== FAIL TOOLTIP ===== */
  .tooltip-fail {
    display: none;
    position: absolute;
    background: #333;
    color: #fff;
    padding: 8px;
    font-size: 14px;
    border-radius: 6px;
    margin-top: 5px;
  }

  .fail-wrapper:hover .tooltip-fail {
    display: block;
  }

  /* ===== PASS TOOLTIP ===== */
  .tooltip-pass {
    display: none;
    position: absolute;
    background: #1a237e;
    color: #fff;
    padding: 10px;
    font-size: 14px;
    border-radius: 6px;
    margin-top: 5px;
    width: 260px;
  }

  .pass-wrapper {
    position: relative;
    display: inline-block;
  }

  .pass-wrapper:hover .tooltip-pass,
  .pass-wrapper:focus-within .tooltip-pass {
    display: block;
  }

  .tooltip-pass button {
    margin-top: 8px;
    padding: 4px 8px;
    border: none;
    background: #fff;
    color: #000;
    cursor: pointer;
    border-radius: 4px;
  }
</style>
</head>

<body>
<div class="container">

<h1>WCAG 2.1 – 1.4.13: Content on Hover or Focus</h1>

<label for="mode">Select Demo Mode:</label>
<select id="mode">
  <option value="fail">❌ Fail – Tooltip not dismissible / persistent</option>
  <option value="pass">✅ Pass – Dismissible, hoverable, persistent</option>
</select>

<p class="note">
This demo shows how additional content triggered on hover or focus must behave.
</p>

<div id="demo"></div>

</div>

<script>
const demo = document.getElementById("demo");
const mode = document.getElementById("mode");

function render(m) {
  if (m === "fail") {
    demo.innerHTML = `
      <section>
        <h2>Tooltip Example (Fail)</h2>

        <div class="fail-wrapper">
          <button class="info-btn">Hover for info</button>
          <div class="tooltip-fail">
            This tooltip disappears as soon as the mouse moves.
          </div>
        </div>

        <p class="note">
          ❌ Issues:
          <br>• Not dismissible
          <br>• Cannot hover over tooltip
          <br>• Disappears immediately when pointer moves
        </p>
      </section>
    `;
  } else {
    demo.innerHTML = `
      <section>
        <h2>Tooltip Example (Pass)</h2>

        <div class="pass-wrapper">
          <button class="info-btn" aria-describedby="tip">
            Hover or focus for info
          </button>

          <div class="tooltip-pass" id="tip" role="tooltip">
            This tooltip remains visible while hovered or focused.
            <br><br>
            It can also be dismissed using the close button.
            <br>
            <button onclick="this.parentElement.style.display='none'">
              Dismiss
            </button>
          </div>
        </div>

        <p class="note">
          ✅ Meets all requirements:
          <br>• Dismissible without moving focus
          <br>• Hoverable (pointer can move over it)
          <br>• Persistent until dismissed or focus removed
        </p>
      </section>
    `;
  }
}

render(mode.value);
mode.addEventListener("change", () => render(mode.value));
</script>

</body>
</html>
