<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCAG 2.1 – 1.3.5 Identify Input Purpose Demo</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1000px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }
  h1 {
    margin-top: 0;
  }
  label, select {
    display: block;
    margin-bottom: 10px;
  }
  section {
    border-top: 1px solid #ddd;
    padding-top: 20px;
    margin-top: 20px;
  }
  input {
    display: block;
    width: 60%;
    padding: 8px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .note {
    font-size: 13px;
    color: #555;
  }
  .hint {
    font-size: 14px;
    background: #eef2ff;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
  }
</style>
</head>

<body>
<div class="container">

<h1>WCAG 2.1 – 1.3.5: Identify Input Purpose</h1>

<label for="mode">Select Demo Mode:</label>
<select id="mode">
  <option value="fail">❌ Fail – Input purpose not programmatically defined</option>
  <option value="pass">✅ Pass – Input purpose programmatically defined</option>
</select>

<p class="note">
This demo shows how browsers and assistive technologies identify the purpose of form fields for autofill and visual aids.
</p>

<div id="demo"></div>

</div>

<script>
const demo = document.getElementById("demo");
const mode = document.getElementById("mode");

function render(modeValue) {

  if (modeValue === "fail") {
    demo.innerHTML = `

    <section>
      <h2>User Registration Form (Fail)</h2>

      <p class="hint">
        Please enter your details below.
      </p>

      <label for="fname">First Name</label>
      <input type="text" id="fname">

      <label for="lname">Last Name</label>
      <input type="text" id="lname">

      <label for="email">Email Address</label>
      <input type="email" id="email">

      <label for="address">Address</label>
      <input type="text" id="address">

      <p class="note">
        ❌ Input fields do not use autocomplete attributes. Assistive technologies and browsers cannot reliably determine the purpose of each field.
      </p>
    </section>
    `;
  }

  else {
    demo.innerHTML = `

    <section>
      <h2>User Registration Form (Pass)</h2>

      <p class="hint">
        You may use browser autofill to complete this form.
      </p>

      <label for="fname">First Name</label>
      <input type="text" id="fname" autocomplete="given-name">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" autocomplete="family-name">

      <label for="email">Email Address</label>
      <input type="email" id="email" autocomplete="email">

      <label for="address">Street Address</label>
      <input type="text" id="address" autocomplete="street-address">

      <p class="note">
        ✅ Input purposes are programmatically defined using standardized autocomplete tokens, enabling autofill and assistive technology support.
      </p>
    </section>
    `;
  }
}

render(mode.value);
mode.addEventListener("change", () => render(mode.value));
</script>

</body>
</html>
