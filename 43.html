<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCAG 2.1 – 3.2.4 Demo: Consistent Labels</title>
<style>
  body { font-family: Arial, sans-serif; line-height:1.6; margin:0; padding:0; background:#f7f7fb; color:#111;}
  .wrap { max-width:900px; margin:30px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,0.08);}
  h1 { margin-top:0; font-size:24px; }
  h2 { font-size:20px; margin-bottom:8px; }
  p { margin-bottom:12px; }
  label, input, button { display:block; margin:6px 0; }
  select, button { padding:6px 10px; border-radius:6px; border:1px solid #ccc; cursor:pointer;}
  .example { border:1px solid #ddd; padding:12px 16px; border-radius:8px; margin-bottom:18px; background:#f0f4ff; }
  .note { font-size:13px; color:#666; margin-top:6px; }
  .result { font-weight:600; margin-top:8px; }
  .pass { color:#0b7a2a; }
  .fail { color:#b70f0f; }
</style>
</head>
<body>
<div class="wrap">
  <h1>WCAG 2.1 – 3.2.4: Consistent Labels Demo</h1>
  <p class="note">Toggle between consistent (correct) and inconsistent (problem) labeling across pages, including ARIA labels.</p>

  <label for="label-mode"><strong>Choose Label Mode:</strong></label>
  <select id="label-mode">
    <option value="consistent">✅ Consistent Labels</option>
    <option value="inconsistent">❌ Inconsistent Labels</option>
  </select>

  <!-- Page 1 -->
  <section class="example" id="page1">
    <h2>Page 1 (Home)</h2>
    <form id="form1">
      <label id="label1" for="search1">Search:</label>
      <input type="text" id="search1" aria-label="Search">
      <button id="btn1" aria-label="Submit Search">Search</button>
    </form>
    <div id="result1" class="result"></div>
  </section>

  <!-- Page 2 -->
  <section class="example" id="page2">
    <h2>Page 2 (Contact)</h2>
    <form id="form2">
      <label id="label2" for="search2">Search:</label>
      <input type="text" id="search2" aria-label="Search">
      <button id="btn2" aria-label="Submit Search">Search</button>
    </form>
    <div id="result2" class="result"></div>
  </section>

  <footer>
    <p class="note">Use Tab + screen reader to test. Consistency across pages improves accessibility for all users.</p>
  </footer>
</div>

<script>
const labelMode = document.getElementById('label-mode');

function setLabels(mode) {
  const label1 = document.getElementById('label1');
  const search1 = document.getElementById('search1');
  const btn1 = document.getElementById('btn1');
  const result1 = document.getElementById('result1');

  const label2 = document.getElementById('label2');
  const search2 = document.getElementById('search2');
  const btn2 = document.getElementById('btn2');
  const result2 = document.getElementById('result2');

  if(mode === 'consistent') {
    // Page 1
    label1.textContent = "Search:";
    search1.setAttribute('aria-label', 'Search');
    btn1.textContent = "Search";
    btn1.setAttribute('aria-label', 'Submit Search');
    result1.textContent = "✅ PASS – Labels are consistent with Page 2";
    result1.className = "result pass";

    // Page 2
    label2.textContent = "Search:";
    search2.setAttribute('aria-label', 'Search');
    btn2.textContent = "Search";
    btn2.setAttribute('aria-label', 'Submit Search');
    result2.textContent = "✅ PASS – Labels are consistent with Page 1";
    result2.className = "result pass";

  } else {
    // Page 1 stays same
    label1.textContent = "Search:";
    search1.setAttribute('aria-label', 'Search');
    btn1.textContent = "Search";
    btn1.setAttribute('aria-label', 'Submit Search');
    result1.textContent = "✅ Page 1 is baseline";

    // Page 2 inconsistent labels
    label2.textContent = "Find:";
    search2.setAttribute('aria-label', 'Search');
    btn2.textContent = "Go";
    btn2.setAttribute('aria-label', 'Go Search');
    result2.textContent = "❌ FAIL – Labels differ from Page 1 (aria-label and visible text)";
    result2.className = "result fail";
  }
}

// Initialize default
labelMode.addEventListener('change', () => setLabels(labelMode.value));
labelMode.dispatchEvent(new Event('change'));
</script>
</body>
</html>
